syntax = "proto3";

option java_package = "dgrubjesic.omni.shared.user.data";
option java_multiple_files = true;

message UserCreationRequestDataProto {
  string name = 1;
  string pass = 2;
  string email = 3;
}

message UserCreationResponseDataProto {
  string name = 2;
  string email = 3;
}

message UserDeletionRequestDataProto {
  string id = 1;
}
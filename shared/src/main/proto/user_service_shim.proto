syntax = "proto3";

option java_package = "dgrubjesic.omni.shared.user.shim";
option java_multiple_files = true;

enum Status {
  UNKNOWN = 0;
  CREATED = 1;
  FAILED = 2;
  EMAIL_CONFIRMED = 3;
  EMAIL_UPDATED = 4;
  DEACTIVATED = 5;
}

message Meta {
  string id = 1;
  Status status = 2;
  string info = 3;
}
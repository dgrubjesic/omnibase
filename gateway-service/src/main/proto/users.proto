syntax = "proto3";

import "google/protobuf/empty.proto";

option java_package = "dgrubjesic.omni.gateway";
option java_outer_classname = "UserServiceProto";
option java_multiple_files = true;

message UserCreationRequestProto {
  string name = 1;
  string pass = 2;
  string email = 3;
}

message UserCreationResponseProto {
  string name = 2;
  string email = 3;
}

message UserDeletionRequestProto {
  string id = 1;
}